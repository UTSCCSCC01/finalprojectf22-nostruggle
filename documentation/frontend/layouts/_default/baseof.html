<!DOCTYPE html5>
<html>
    {{- partial "head" . -}}
    <body>
        <div class="web-container">
            {{- partial "header" . -}}
            <div id="content" >
                <div class="nav-container sidebar">
                    {{ partial "navBar" . }}
                    <div class="nav-white-space"></div>
                </div>
                <div class="main-content">
                    {{- block "main" . }}{{- end }}
                </div>                   
            </div>
            {{- partial "footer" . -}} 
        </div>
    </body>
</html>
